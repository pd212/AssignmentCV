<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Customer Survey Form</h1>
    <div class="container">
        <form id="survey-form">
            <div class="form-group">
                <span>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </span>
                <span>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </span>
            </div>
            <div class="question">
                <p>Is this your first time You are using our product & services?</p>
                <span>
                    <input type="radio" id="yes1" name="question1" value="Yes">
                    <label for="yes1">Yes</label>
                </span>
                <span>
                    <input type="radio" id="no1" name="question1" value="No">
                    <label for="no1">No</label>
                </span>
            </div>
            <div class="question">
                <p>Would you suggest us to your friends and colleague?</p>
                <span>
                    <input type="radio" id="yes2" name="question2" value="Yes">
                    <label for="yes2">Yes</label>
                </span>
                <span>
                    <input type="radio" id="no2" name="question2" value="No">
                    <label for="no2">No</label>
                </span>
            </div>
            <div class="question">
                <p>How satisfied are you with our company overall?</p>
                <span>
                    <input type="radio" id="satisfied" name="question3" value="Yes">
                    <label for="yes3">Satisfied</label>
                </span>
                <span>
                    <input type="radio" id="undecided" name="question3" value="No">
                    <label for="no3">Undecided</label>
                </span>
                <span>
                    <input type="radio" id="unsatisfied" name="question3" value="No">
                    <label for="no3">Unsatisfied</label>
                </span>
            </div>
            <div class="form-group">
                <label for="suggestion">Any suggestions or comments:</label>
                <textarea id="suggestion" name="suggestion" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js" async defer></script>
</body>

</html>
